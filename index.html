<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Memory Match</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Emoji Memory Match</h1>
    <button id="howToBtn">How to Play</button>
  </header>

  <!-- How to Play Modal -->
  <div id="howToModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>How to Play</h2>
      <p>Flip two cards at a time. If the emojis match, they stay flipped. Find all pairs to win!</p>
    </div>
  </div>

  <!-- Game Container -->
  <div id="game" class="game-grid"></div>

  <script src="app.js"></script>
</body>
</html>
